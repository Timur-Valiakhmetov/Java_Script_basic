let d = 10 / -"";
let e = 10 / +"2,5";

alert (a); // Ответ 2010 т.к. 10 + 10 = 20 и склеивается с 10 >>> 2010
alert (b); // Ответ 101010 т.к. конкатенцаия 3-х значений

alert (e); // NaN т.к. сначала пытается унарный плюс превратить в число, но т.к. не точка, а запятая, то число делиться на тсроку >>> NaN
